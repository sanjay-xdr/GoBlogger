{{template "base" .}}



{{define "content"}}

    <div class="mt-4">
      <h2 class="text-center fs-2">Welcome to GoBlogger</h2>

      <p class="text-center fs-6">Your Hub for Tech and Business Insights</p>
    </div>


    <div class="d-flex mt-4 justify-content-center align-items-center  " >
     
        <div  style="width: 300px;">
           
            <form class="mt-2" action="/signup" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name">
                    
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="goblog@go.com">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your Password">
                  </div>

                  <input type="submit" class="button is-success" value="Login"/>
                  
    
            </form>
         
        </div>
    </div>

{{end}}
    <!-- Main form Ends -->


    {{define "js"}}

    <script>


document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach( el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
    </script>


{{end}}
