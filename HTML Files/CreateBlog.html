<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Create new blog section -->
    <section class="section">
      <div class="content">
        <h1 class="title">Create New Blog</h1>

        <form>
          <!-- Heading -->
          <div class="field">
            <label class="label">Heading</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter the heading" required>
            </div>
          </div>

          <!-- Subheading -->
          <div class="field">
            <label class="label">Subheading</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter the subheading" required>
            </div>
          </div>

          <!-- Main Content -->
          <div class="field">
            <label class="label">Main Content</label>
            <div class="control">
              <textarea class="textarea" placeholder="Write your main content here..." required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
